<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package/favicon-16x16.png">
    <link rel="manifest" href="favicon_package/site.webmanifest">
    <link rel="mask-icon" href="favicon_package/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="heading">
                Decrement and Increment
            </div>
            <div class="counter">
                <div class="minus">
                    <button onclick="decrement()"><img src="subtract-line.png" alt=""></button>
                </div>
                <div class="line">|</div>
                <div class="count" id="countVal">0</div>
                <div class="line">|</div>
                <div class="plus">
                    <button onclick="increment()"><img src="add-line.png" alt=""></button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">
                Made with ❤️: By Anjul Singh
            </div>
            <div class="socialmedia-icons">
                <a href="https://www.linkedin.com/in/anjul-singh-3500a1219/" target="_blank"><img src="icon/linkedin-fill.png" alt=""></a>
                <a href="https://github.com/Anjulsingh999" target="_blank"><img src="icon/github-fill.png" alt=""></a>
                <a href="https://www.instagram.com/anjul__s/"><img src="icon/instagram-line.png" alt=""></a>
                <a href="https://wa.me/+917523801921?text=Hello,Anjul"><img src="icon/whatsapp-line.png" alt=""></a>
                <a href="mailto:anjulsingh462@gmail.com?"><img src="icon/mail-fill.png" alt=""></a>

            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
